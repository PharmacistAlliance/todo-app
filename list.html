<html ng-app="listApp">
	<head>
		<title>Todo.</title>
		<link rel="stylesheet" type="text/css" href="appstyle.css"></link>
		<link rel="stylesheet" type="text/css" href="loader.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body ng-controller="main">
		<header>
			<h1>My super list</h1>
		</header>
		<div class="btn-round" ng-click="showAddForm()"><span>+</span></div>
		<div id="content">
			<section ng-show="showingAddForm">
				<form>
					<textarea ng-model="newItem"></textarea>
				</form>
				<a class="actionButton" href="#" ng-click="addItem()">Create</a>
				<a class="actionButton cancelButton" href="#" ng-click="hideAddForm()">Cancel</a>
			</section>
			
			<section>
				<h2>To Do</h2>
				<div class="item" ng-repeat="item in todoItems = (items | filter:todoFilter)"> <!--Create a new list for the ng-show-->
					<input type="checkbox" ng-click="markAsDone(item)" ng-checked="{{item.status == 'done'}}"></input>
					{{item.item}}
				</div>
				<div class="placeholder" ng-show="!todoItems.length">
					Yay, nothing to do! Go to the beach.
				</div>
			</section>
			
			<section>
				<h2>Done</h2>
				<div class="item" ng-repeat="item in doneItems = (items | filter:doneFilter)"> <!--Create a new list for the ng-show-->
					<input type="checkbox" ng-click="" ng-checked="{{item.status == 'done'}}"></input> <!--TODO implement undo-->
					{{item.item}}
				</div>
				<div class="placeholder" ng-show="!doneItems.length">
					You lazy bloody bustard can't get anything done...
				</div>
			</section>
		</div>
		
		<div id="loader" ng-show="loading">
			<div class="board">
				  <div class="left">
				  </div>
				  <div class="right">
				  </div>
				  <div class="ball">
				  </div>
				  <div class="ballhit">
				  </div>
			</div>
		</div>
	</body>
</html>
