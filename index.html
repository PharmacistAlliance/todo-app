<html ng-app="indexApp">
	<head>
		<title>Todo.</title>
		<link rel="stylesheet" type="text/css" href="appstyle.css"></link>
		<link rel="stylesheet" type="text/css" href="loader.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body ng-controller="main">
		<header> <!--Like a div...-->
			<h1>Todo lists like a pro</h1>
		</header>
		<div id="content">
			<!--Create new list-->
			<section>
				<h2>Create new list</h2>
				<form id="newList">
					<label>Name</label>
					<input type="text" ng-model="newListName"></input>
				</form>
				<a class="actionButton" href="#" ng-click="createList()">create</a>
			</section>
		</div>
		<div id="loader" ng-show="loading">
			<div class="board">
				  <div class="left">
				  </div>
				  <div class="right">
				  </div>
				  <div class="ball">
				  </div>
				  <div class="ballhit">
				  </div>
			</div>
		</div>
	</body>
</html>
